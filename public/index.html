<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Burns' BlackJack</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="green lighten-2 center">
  <header>
    <h1>Black Jack</h1>
  </header>
  <main>
    <div>
        <ul class="collapsible" data-collapsible="accordion">
        <li>
          <div class="collapsible-header"><i class="material-icons">games</i>Game Rules</div>
          <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
        </li>
        <li>
          <div class="collapsible-header"><i class="material-icons">info_outline</i>About The Game</div>
          <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
        </li>
        <li>
          <div class="collapsible-header"><i class="material-icons">settings</i>Settings</div>
          <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
        </li>
      </ul>
    </div>
    <div class="buttoncontainer">
      <button type="button" name="button" class="waves-effect waves-light btn-large green" id="deal_button">Deal</button>
      <button type="button" name="button" class="waves-effect waves-light btn-large red" id="hit_button">Hit</button>
      <button type="button" name="button" class="waves-effect waves-light btn-large blue" id="stand_button">Stand</button>
    </div>
    <div class="handscontainer">
      <div class="userhand">
        <div>
          <h3>Hand:</h3>
        </div>
        <div>
          <img src="images/2_of_clubs.svg" alt="IMAGE" id="dealerCardHidden">
          <img src=" http://fillmurray.com/200/330" alt="IMAGE" id="dealerCardShowing">
        </div>
      </div>
      <div class="dealerhand">
        <div>
          <h3>Dealer Hand:</h3>
        </div>
        <div>
          <img src="http://fillmurray.com/200/330" alt="IMAGE" id="playerCardOne">
          <img src="http://fillmurray.com/200/330" alt="IMAGE" id="playerCardTwo">
        </div>
      </div>

    </div>
  </main>



  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  <script src='js/main.js'></script>
</body>
</html>
